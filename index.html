<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="logo" src="assets/kea_white_logo.svg" alt="KEA's logo">
    </header>
    <form>
        <section class="top_container">
            <label for="uname"><b>Brugernavn</b></label>
            <input type="text" placeholder="nikiwacherhausen" name="uname" required>

            <label for="psw"><b>Kodeord</b></label>
            <input type="password" placeholder="1234" name="psw" required>

            <a href="Landingpage.html" id="Login" class="loginbtn">
                <h4>Login</h4>
            </a>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Husk mig!
            </label>
        </section>

        <section class="bot_container">
            <span class="psw"><a href="#">Har du glemt dit kodeord?</a></span>
        </section>
    </form>


    <script src="script.js"></script>
</body>

</html>
